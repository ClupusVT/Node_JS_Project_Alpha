<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Note</title>
    <style>
        /* Styling for the expandable section */
        .expandable-section {
            display: none;
        }
    </style>
</head>
<body>

    <h2>My Note</h2>

    <!-- Input field for the note content -->
    <!-- <label for="noteContent">Note:</label>
    <textarea id="noteContent" rows="4"></textarea> -->

    <!-- Button to toggle visibility -->
    <button onclick="toggleExpand()">DOM Purify Explain</button>

    <!-- Expandable section -->
    <div id="expandableSection" class="expandable-section">
        <!-- Display the note content here -->
    <p id="displayedNoteContent"></p>
    </div>

    <script>
        // JavaScript function to toggle visibility
        function toggleExpand() {

            var displayedNoteContent = document.getElementById('displayedNoteContent');
            
            // Set the displayed note content
            displayedNoteContent.innerText = displayedNoteContent.value;

            // Toggle the 'display' property
            if (expandableSection.style.display === 'none') {
                expandableSection.style.display = 'block';
            } else {
                expandableSection.style.display = 'none';
            }
        }
    </script>

</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch content from file.txt
        fetch('DOMpurify.txt')
            .then(response => response.text())
            .then(data => {
                // Set the content of the textarea
                // document.getElementById('noteContent').value = data;
                document.getElementById('displayedNoteContent').value = data;
            })
            .catch(error => console.error('Error fetching file.txt:', error));
    });
</script>
